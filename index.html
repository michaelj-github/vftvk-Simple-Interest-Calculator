<!DOCTYPE html>
<html>

<head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="calcform">
            <table class="calctable">
                <tr class="calctr">
                    <td class="calctd padding">Amount</td>
                    <td class="calctd padding"><input type="number" id="principal"></td>
                </tr>
                <tr class="calctr">
                    <td class="calctd padding">Interest Rate</td>
                    <td class="calctd padding"><input onchange="updateRate()" type="range" id="rate" min="1" max="20"
                            step=".25" value="10.25"><span id="rate_val">10.25</span>%</td>
                </tr>
                <tr class="calctr">
                    <td class="calctd padding">No. of Years</td>
                    <td class="calctd padding"><select id="years">

                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>

                        </select></td>
                </tr>
                <tr class="calctr">
                    <td class="calctd padding"> <button onclick="compute()">Compute Interest</button></td>
                </tr>
                <tr class="calctr">
                    <td class="calctd lineheight" colspan="2">
                        <span id="result1"></span><span id="result2" class="highlight"></span>
                    </td>
                </tr>
                <tr class="calctr">
                    <td class="calctd lineheight" colspan="2">
                        <span id="result3"></span><span id="result4" class="highlight"></span>
                    </td>
                </tr>
                <tr class="calctr">
                    <td class="calctd lineheight" colspan="2">
                        <span id="result5"></span><span id="result6" class="highlight"></span>
                    </td>
                </tr>
                <tr class="calctr">
                    <td class="calctd lineheight" colspan="2">
                        <span id="result7"></span><span id="result8" class="highlight"></span>
                    </td>
                </tr>

            </table>
        </div>
        <footer>
            &#169; Everyone Can Get Rich
        </footer>
    </div>
</body>

</html>
